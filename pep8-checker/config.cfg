[plugin]
bundle = jig-plugins
name = pep8-checker

[settings]
default_type = warn
report_e501 = yes

[help]
default_type =
  When an error is found, use this type of Jig message to communicate it. One of: info, warn, stop.
report_e501 =
  Report lines with greater than 80 characters? Either yes or no.
